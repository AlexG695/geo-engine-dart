name: geo_engine_sdk
description: SDK oficial para Geo-Engine. Rastreo de ubicación y gestión de geocercas.
version: 1.1.13
homepage: https://geoengine.dev

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.6.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^7.0.0
  path_provider: ^2.1.5
  app_device_integrity: ^1.0.0
  package_info_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8
  path_provider_platform_interface: ^2.1.2
  plugin_platform_interface: ^2.1.8

flutter:
  plugin:
    platforms:
      android:
        package: com.example.geo_engine_sdk
        pluginClass: GeoEngineSdkPlugin
      ios:
        pluginClass: GeoEngineSdkPlugin
